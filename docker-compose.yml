version: '3.8'

services:
  backend:
    build:
      context: ./backend_rds
    container_name: backend
    restart: always
    environment:
      DB_NAME: base
      DB_USER: morty
      DB_PASSWORD: 123456
      DB_HOST: postgres
      DB_PORT: 5432
      CORS_ALLOWED_ORIGINS: http://52.59.239.82  # Указан публичный IP-адрес
    ports:
      - "8000:8000"
    depends_on:
      - postgres

  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: morty
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: base
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U morty"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    restart: always

volumes:
  pgdata:





